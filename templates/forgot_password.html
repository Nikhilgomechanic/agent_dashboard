<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: right;
            align-items: center;
            height: 100vh;
            background: url('https://techcrunch.com/wp-content/uploads/2022/02/gomechanic-india.jpeg?resize=1280,706');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            margin-right: 50px;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 1rem;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #ff7e5f;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
        }

        .error {
            color: red;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .success {
            color: green;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .links {
            margin-top: 1rem;
        }

        .links a {
            color: #ff7e5f;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #ff7e5f;
        }
    </style>
    <script>
        function validateAndSendOTP(event) {
            event.preventDefault();
            var email = document.getElementById("email").value;
            var errorMessage = document.getElementById("error-message");
            var loadingMessage = document.getElementById("loading-message");

            errorMessage.innerText = "";
            loadingMessage.style.display = "block";

            if (!email.includes("@") || !email.includes(".")) {
                errorMessage.innerText = "Please enter a valid email address!";
                loadingMessage.style.display = "none";
                return;
            }

            document.getElementById("forgot-password-form").submit();
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form id="forgot-password-form" action="/forgot_password" method="POST" onsubmit="validateAndSendOTP(event)">
            <input type="email" id="email" name="email" placeholder="Email" required><br>
            <button type="submit" id="submit-btn">Send OTP Email</button>
            <p class="error" id="error-message"></p>
            <p class="loading" id="loading-message">Sending OTP...</p>
        </form>

        <div class="links">
            <a href="/">Back to Login</a>
        </div>
    </div>
</body>
</html>
