<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            font-size: 14px;
        }
        .container {
            margin-top: 30px;
        }
        .dashboard-header {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: #fff;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .filter-section, .search-section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 10px;
        }
        .form-control, .btn {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .table tbody tr:hover {
            background-color: #e3f2fd;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        .pagination button {
            margin: 0 5px;
            padding: 6px 12px;
            border: none;
            background: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .pagination button.disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="dashboard-header">
            <h1 class="fw-bold">Show Data</h1>
        </div>

        <!-- Search Bar -->
        <div class="search-section">
            <input type="text" class="form-control" id="searchInput" placeholder="Search...">
        </div>

        <!-- Filter Form -->
        <div class="filter-section">
            <form method="GET">
                <div class="row">
                    <div class="col-md-3">
                        <label for="start_date" class="form-label">Start Date:</label>
                        <input type="date" class="form-control" name="start_date" id="start_date">
                    </div>
                    <div class="col-md-3">
                        <label for="end_date" class="form-label">End Date:</label>
                        <input type="date" class="form-control" name="end_date" id="end_date">
                    </div>
                    <div class="col-md-3">
                        <label for="city" class="form-label">City:</label>
                        <select class="form-control" name="city" id="city">
                            <option value="all">All</option>
                            {% for city in cities %}
                            <option value="{{ city }}" {% if city == city_selected %}selected{% endif %}>{{ city }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">Filter</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Table -->
        <div class="table-responsive mt-3">
            <table class="table table-bordered text-center" id="dataTable">
                <thead>
                    {% if data %}
                    <tr>
                        {% for key in data[0].keys() %}
                        <th>{{ key }}</th>
                        {% endfor %}
                    </tr>
                    {% endif %}
                </thead>
                <tbody>
                    {% if data %}
                        {% for row in data %}
                        <tr>
                            {% for value in row.values() %}
                            <td>{{ value }}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td colspan="10" class="text-center">No data found</td>
                        </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>

        <!-- Pagination Controls -->
        <div class="pagination">
            <button id="prevPage" class="disabled">Previous</button>
            <span id="pageIndicator">Page 1</span>
            <button id="nextPage">Next</button>
        </div>
                <!-- Download Button -->
        <div class="download-button mt-2">
            <form method="POST">
                <button type="submit" class="btn btn-success">Download as Excel</button>
            </form>
        </div>
    </div>

    <script>
        let currentPage = 1;
        const rowsPerPage = 10;
        const table = document.getElementById("dataTable");
        const tbody = table.querySelector("tbody");
        const rows = tbody.querySelectorAll("tr");

        function showPage(page) {
            let start = (page - 1) * rowsPerPage;
            let end = start + rowsPerPage;
            rows.forEach((row, index) => {
                row.style.display = index >= start && index < end ? "" : "none";
            });
            document.getElementById("pageIndicator").textContent = `Page ${page}`;
            document.getElementById("prevPage").classList.toggle("disabled", page === 1);
            document.getElementById("nextPage").classList.toggle("disabled", end >= rows.length);
        }

        document.getElementById("prevPage").addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                showPage(currentPage);
            }
        });

        document.getElementById("nextPage").addEventListener("click", () => {
            if ((currentPage * rowsPerPage) < rows.length) {
                currentPage++;
                showPage(currentPage);
            }
        });

        showPage(currentPage);

        document.getElementById("searchInput").addEventListener("keyup", function() {
            let filter = this.value.toLowerCase();
            rows.forEach(row => {
                row.style.display = row.textContent.toLowerCase().includes(filter) ? "" : "none";
            });
        });
    </script>
</body>
</html>
