<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
        }

        .register-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        .flash-message {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: none;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        input:focus {
            border-color: #ff7e5f;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 126, 95, 0.5);
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #ff7e5f;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: #f95c42;
            transform: scale(1.05);
        }

        #otp-section {
            margin-top: 10px;
            display: none;
        }

        #send-otp-btn {
            background: #ff9f40;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        #send-otp-btn:hover {
            background: #f57832;
            transform: scale(1.05);
        }

        #send-otp-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <div class="flash-message" id="flash-message">Email already registered!</div>

        <form action="/register" method="POST" id="register-form">
            <input type="text" name="user_name" placeholder="Full Name" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="email" name="mail_id" placeholder="Email" required onblur="checkEmail()"><br>

            <button type="button" id="send-otp-btn" onclick="sendOtp()">Send OTP</button><br><br>

            <div id="otp-section">
                <input type="text" id="otp" name="otp" placeholder="Enter OTP" required><br>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        function checkEmail() {
            const email = document.querySelector('[name="mail_id"]').value;
            const flashMessage = document.getElementById('flash-message');
            const sendOtpBtn = document.getElementById('send-otp-btn');

            if (email) {
                fetch('/check_email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.exists) {
                        flashMessage.style.display = 'block';
                        sendOtpBtn.disabled = true;
                    } else {
                        flashMessage.style.display = 'none';
                        sendOtpBtn.disabled = false;
                    }
                })
                .catch(error => console.error('Error:', error));
            }
        }

        function sendOtp() {
            const email = document.querySelector('[name="mail_id"]').value;

            if (email) {
                fetch('/send_otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('OTP sent successfully!');
                        document.getElementById('otp-section').style.display = 'block';
                    } else {
                        alert('Error sending OTP.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error sending OTP.');
                });
            } else {
                alert('Please enter your email to send OTP.');
            }
        }
    </script>
</body>
</html>
