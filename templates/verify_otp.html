<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        .flash-message {
            color: red;
            margin-bottom: 10px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        input:focus {
            border-color: #ff7e5f;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 126, 95, 0.5);
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #ff7e5f;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: #f95c42;
            transform: scale(1.05);
        }

        .links {
            margin-top: 1rem;
        }

        .links a {
            display: block;
            text-decoration: none;
            color: #ff7e5f;
            margin-top: 5px;
            transition: all 0.3s ease-in-out;
        }

        .links a:hover {
            text-decoration: underline;
            color: #f95c42;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verify OTP</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-message">
                    {% for category, message in messages %}
                        <p class="{{ category }}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('verify_otp') }}" method="POST">
            <input type="hidden" name="email" value="{{ session.get('reset_email', '') }}">
            <input type="text" name="otp" placeholder="Enter OTP" pattern="\d{6}" required autocomplete="off"><br>
            <button type="submit">Verify OTP</button>
        </form>
        <div class="links">
            <a href="{{ url_for('forgot_password') }}">Resend OTP</a>
        </div>
    </div>
</body>
</html>
